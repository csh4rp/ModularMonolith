---

name: Lint Code

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EDITORCONFIG_FILE_NAME: .editorconfig
          YAML_CONFIG_FILE: .yamllint
          VALIDATE_DOTNET: true
          VALIDATE_YAML: true
          VALIDATE_XML: true
          VALIDATE_JSON: true
          VALIDATE_SQL: true
